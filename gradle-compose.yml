          modImplementation "maven.modrinth:immediatelyfast:1.2.8+1.20.4"

          modImplementation "maven.modrinth:spark:FeV5OquF"

          modImplementation "maven.modrinth:sodium:mc1.20.4-0.5.5"
          
      '
  FG-Forge:
    template: "Forge"
    replacements:
      dependencies: '
      implementation(annotationProcessor("io.github.llamalad7:mixinextras-common:0.2.0-rc.2"))

      implementation(include("io.github.llamalad7:mixinextras-forge:0.2.0-rc.2"))
      '
